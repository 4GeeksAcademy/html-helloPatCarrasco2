<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h3>Payment form example</h3>
        </div>
        <div class="form-main">
            <!--Info de la tarjeta-->
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
         <div class="row g-3">
            <div class="col-5">
                <label for="card-number" class="form-label" id="card-number">Card#</label>
                <input type="number" class="form-control" placeholder="XXXXXXXXXXXXX" aria-label="Card#">
            </div>

            <div class="col-3">
                <label for="CVC" class="form-label" id="CVC">CVC#</label>
                <input type="number" class="form-control" placeholder="0000" aria-label="CVC" min="0">
            </div>

            <div class="col-4">
                <label for="Amount" class="form-label" id="Amount">Amount</label>
                <div class="input-group">
							<div class="input-group-addon">
							<i class="fas fa-dollar-sign"></i>
				            </div>
                <input type="number" class="form-control" placeholder="Amount" aria-label="Amount" min="0">
                </div>
            </div>
        </div>

        <!--info del usuario-->

        <div class="row g-3">
            <div class="col-6">   
                   <label for="First Name" class="form-label" id="First-Name">First Name</label>
                   <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
            </div>
                
            <div class="col-6">
                    <label for="Last Name" class="form-label" id="Last-Name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-6">
                   <label for="City" class="form-label" id="City">City</label>
                   <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div>

            <div class= "col-3">
                    <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Hawaii</option>
                            <option>Idaho</option>
                            <option>Illinois</option>
                            <option>Indiana</option>
                            <option>Iowa</option>
                            <option>Kansas</option>
                            <option>Kentucky</option>
                            <option>Louisiana</option>
                            <option>Maine</option>
                            <option>Maryland</option>
                            <option>Massachusetts</option>
                            <option>Michigan</option>
                            <option>Minnesota</option>
                            <option>Mississippi</option>
                            <option>Missouri</option>
                            <option>Montana</option>
                            <option>Nebraska</option>
                            <option>Nevada</option>
                            <option>New Hampshire</option>
                            <option>New Jersey</option>
                            <option>New Mexico</option>
                            <option>New York</option>
                            <option>North Carolina</option>
                            <option>North Dakota</option>
                            <option>Ohio</option>
                            <option>Oklahoma</option>
                            <option>Oregon</option>
                            <option>Pennsylvania</option>
                            <option>Rhode Island</option>
                            <option>South Carolina</option>
                            <option>South Dakota</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option>Utah</option>
                            <option>Vermont</option>
                            <option>Virginia</option>
                            <option>Washington</option>
                            <option>West Virginia</option>
                            <option>Wisconsin</option>
                            <option>Wyoming</option>

                        </select>
            </div>
            
            <div class= "col-3">
                    <label for="Postal Code" class="form-label" id="Postal-Code">Postal Code</label>
                    <input type="text" class="form-control" placeholder="Postal Code" aria-label="Postal Code">
            </div>
                
        </div>

        <div class="row g-3">
                <div class="col-6">
						<p for="payment-methods">We accept:</p>
						<div class="btn-group">
							<label class="btn btn-secondary">
								<input autocomplete="off" id="mastercard" name="options" type="radio">
								<i class="fab fa-cc-mastercard"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="visa" name="options" type="radio">
								<i class="fab fa-cc-visa"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="diners-club" name="options" type="radio">
								<i class="fab fa-cc-diners-club"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="amex" name="options" type="radio">
								<i class="fab fa-cc-amex"></i>
							</label> 
						</div>
				</div>

                <div class="col-6">
                  <label for="Textarea" class="form-label">Message</label>
                  <textarea class="form-control" id="Textarea" rows="3"></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </div>
              
        </div>
        </div>
        
        <!--botones envÃ­o-->
        <div class ="bg-light justify-content-end d-flex p-2 g-3 gap-2">
            <button type="button" class ="btn btn-secondary">Cancel</button>
            <button type="button" class ="btn btn-primary">Send</button>
        
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
